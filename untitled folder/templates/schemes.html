{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About</title>
  </head>

  <body class="shopping-cart sidebar-collapse">
       
        <div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('../static/home/assets/img/examples/bg2.jpg');">
          <div class="container">
            <div class="row">
              <div class="col-md-8 ml-auto mr-auto text-center">
                <h2 class="title">All Schemes</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="main main-raised">
          <div class="container">
            <div class="card card-plain">
              <div class="card-body">
                <h3 class="card-title">Schemes</h3>
                <br />
               
              </div>
            </div>
          </div>
        </div>
        <!--   Core JS Files   -->
        <div class="row">
                {% for ob in schemes %}
                <div class="col-md-6 col-lg-4">
                  <div class="rotating-card-container manual-flip" style="margin-bottom: 30px;">
                    <div class="card card-rotate">
                      <div class="front" style="width: 349.984px;">
                        <div class="card-body">
                          
                          <h4 class="card-title">
                            <a href="#pablo">"{{ob['name']}}"</a>
                          </h4>
                          <p class="card-description">
                              {{ob['desc']}}
                          </p>
                          <p>Eligibilty:
                            Income: {{ob['lower']}}-{{ob['upper']}}<br>
                            Gender: {{ob['gender']}}=
                          </p>
                         
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
          </div>
      </body>

</html>
{% endblock content %}
