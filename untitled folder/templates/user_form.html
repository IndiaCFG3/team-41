<!DOCTYPE html>
<html lang="en">
    <script src="../static/home/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../static/home/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../static/home/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/home/assets/css/bootstrap.min.css" >
    </head>

    <body>
        <style>
            body, html, section{
                height: 100vh;
            }
            .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
                border-color: #ffffff00;
                border-bottom-color: red;
                border-bottom-width: medium;
                background: orange;
                z-index: 2;
                color: white;
                font-weight: bold;
            }
            .nav-tabs{
                background: orange;
                padding-left: 10px;
                font-size: larger;
            }

            .nav-link{
                color: #ffffffba;
            }

            .nav-link:hover{
                color: #ffffffba;
                border-color: #ffffff00 !important;
                cursor:pointer !important;

            }
            .tab-container{
                box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
            }
            .tab-content{
                padding: 2vh;
            }
            .card{
                margin-top:2vh;
            }
        </style>
    <section>
        <!-- <script>location.reload();</script> -->
            <div class="container">
                <div class="tab-container" style="margin: 2vh 0vh;">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                        aria-selected="true">Basic Info</a>
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form method="POST" action="#">
                            <div class="row">
                            <input type="hidden" class="form-control" id="user_name" value="">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="FName">Name</label>
                                        <input type="text" class="form-control" id="FName" name="name" placeholder="Enter first name" value="">
                                    </div>
                                </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="">

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phoneField">Mobile number</label>
                                        <input type="tel" pattern="[6-9]{1}[0-9]{9}" class="form-control" name="phone" id="phoneField" placeholder="Enter mobile number" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="dateField">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateField" name="dob" placeholder="Enter dob" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>Gender: </label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" checked name="gender" id="male" value="male" >
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="education">Education</label>
                                        <select id="education" class="form-control" name="education" >
                                    <option selected>Choose...</option>
                                    <option value="below_10">Below 10th</option>
                                    <option value="10">10th</option>
                                    <option value="12">12th</option>
                                    <option value="graduate">Graduate</option>
                                    <option value="pg">PostGraduate</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFather">Father's Name</label>
                                    <input type="text" class="form-control" id="inputFather" name="father" placeholder="Enter your father's name" value="">
                                </div>
                                <div class="form-group col-md-6">
                                <label for="inputMother">Mother's Name</label>
                                <input type="text" class="form-control" name="mother" id="mother"  placeholder="Enter the taluka" value="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputLocal">Address</label>
                                    <input type="text" class="form-control" id="inputLocal" name="locality" placeholder="Enter your House Number/Locality" value="">
                                </div>
                                <div class="form-group col-md-6">
                                <label for="inputTaluka">Taluka</label>
                                <input type="text" class="form-control" name="taluka" id="inputTaluka"  placeholder="Enter the taluka" value="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter your city" value="">
                                </div>
                                <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" name="state" >
                                    <option selected>Choose...</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh" >Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu" >Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana" >Haryana</option>
                                    <option value="Himachal Pradesh" >Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir" >Jammu and Kashmir</option>
                                    <option value="Jharkhand" >Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala" >Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra" >Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram" >Mizoram</option>
                                    <option value="Nagaland" >Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab" >Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim" >Sikkim</option>
                                    <option value="Tamil Nadu" >Tamil Nadu</option>
                                    <option value="Telangana" >Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh" >Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                                </div>
                                <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" name="zip" id="inputZip" pattern="{[0-9][6]}" placeholder="Enter zipcode" value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="membersNum">Number of family members</label>
                                        <input type="text" class="form-control" id="membersNum" name="membersNum" placeholder="Enter the number of family members" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="occupation"></label>
                                        <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter your current occupation" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="income">Monthly income</label>
                                        <input type="text" class="form-control" id="income" name="income" placeholder="Enter your monthly income" value="">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>


                  </div>
                    </div>

                </div>

        </section>
    </body>


</html>
